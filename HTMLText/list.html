<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- 
    Terdapat dua jenis list di HTML, yaitu:
    1. Unordered list dengan menggunakan tag <ul>
    2. Ordered list dengan menggunakan tag <ol>
    -->

    <!-- Unordered list -->
    <ul>
        <li>Kopi</li>
        <li>Teh</li>
        <li>Susuuu</li>
    </ul>

    <!-- Ordered list -->
    <ol>
        <li>Kucing</li>
        <li>Doggy</li>
        <li>Ikan</li>
    </ol>
</body>
</html>
