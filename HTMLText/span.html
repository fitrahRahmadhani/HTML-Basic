<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>
</head>
<body>
    <!-- Tag <span> digunakan untuk mengelompokkan tulisan dalam satu baris. Umumnya digunakan untuk menambahkan CSS oada suatu tulisan pada satu baris, tidak menutup kemungkinan digunakan untuk fungsi lain -->
    <p>Kucingku bermata <span style="color:blue">biru</span></p>
</body>
</html>
