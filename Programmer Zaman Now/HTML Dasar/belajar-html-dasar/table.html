<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tabel</title>
</head>
<body>
    <table style="border: 1px solid black;">
        <colgroup>
            <col span="2" style="background-color: aqua;">
            <col style="background-color: blue;">
        </colgroup>
        <thead>
            <tr>
                <th>Nama Depan</th>
                <th>Nama Belakang</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Angga</td>
                <td>Hermawan</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Andi</td>
                <td>Hermawan</td>
                <td>81</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>161</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
