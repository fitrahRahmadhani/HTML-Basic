<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Select</title>
</head>
<body>
    <form action="">
        <label for="hobby">Hobby : </label>
        <select name="hobby" id="hobby">
            <optgroup label="Gaming">
                <option value="mobile_legend">Mobile Legend</option>
                <option value="class_royale">Class Royale</option>
                <option value="pokemon">Pokemon</option>
            </optgroup>
            <optgroup label="Coding">
                <option value="java">Java</option>
                <option value="php">PHP</option>
                <option value="python">Python</option>
            </optgroup>
            <optgroup label="Mancing">
                <option value="kali">Kali</option>
                <option value="waduk">Waduk</option>
                <option value="galatama">Galatama</option>
            </optgroup>
        </select>
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
