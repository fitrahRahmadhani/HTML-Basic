<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Reset Form</title>
</head>
<body>
    <form name="contoh" action="recieve.html" enctype="application/x-www-form-urlencoded" method="post">
        <label for="nama">Nama:</label>
        <input type="text" name="nama" id="nama">
        <label for="email">Email:</label>
        <input type="text" name="email" id="label">
        <label for="telepon">Telepon:</label>
        <input type="text" name="telepon" id="telepon" value="+62">
        <input type="submit" value="Registrasi">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
