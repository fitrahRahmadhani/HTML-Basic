<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Input Week</title>
</head>
<body>
    <form action="">
        <label for="minggu_mulai">Minggu Mulai:</label>
        <input type="week" name="minggu_mulai" id="minggu_mulai" value="2023-W01"><br>
        <label for="minggu_selesai">Minggu Selesai:</label>
        <input type="week" name="minggu_selesai" id="minggu_selesai" value="2023-W52"><br>
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
