<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Input Number</title>
</head>
<body>
    <form action="">
        <label for="nilai_ujian">Nilai Ujian:</label>
        <input type="number" name="niali_ujian" id="nilai_ujian" min="0" max="100" value="0">
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
