<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!--
    Untuk membuat tabel cukup membutuhkan tiga tag yaitu:
    1. <table> sebagai element utama
    2. <tr> table row, digunakan untuk membuat baris baru
    3. <td> table data, digunakan untuk container atau wadah dari data yang kita mau isi di dalam <tr>

    Bisa juga menggunakan <th> table head sebagai pengganti peranan dari <tr>

    Untuk pengelompokan bisa menggunakan tag table head <thead>, table body <tbody>, dan table foot <tfoot>
    -->

    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Nomor Telepon</th>
                <th>Negara</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sarah</td>
                <td>0811111111</td>
                <td>Indonesia</td>
            </tr>
            <tr>
                <td>Sophia</td>
                <td>0822222222</td>
                <td>Indonesia</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Nama</th>
                <th>Nomor Telpon</th>
                <th>Negara</th>
            </tr>
        </tfoot>
    </table>

</body>
</html>
