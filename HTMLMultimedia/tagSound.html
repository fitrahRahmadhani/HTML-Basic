<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Suara</title>
</head>
<body>
    <!-- Sintax penulisan -->
    <audio controls>
        <source src="link-ke-file-audio" type="audio/tipe-audionya" />
    </audio>
    <!-- Fallback Audio Format -->
    <audio controls>
        <source src="cat_meow.ogg" type="audio/ogg" />
        <source src="cat_meow.mp3" type="audio/mp3" />
        <source src="cat_meow.wav" type="audio/wav" />
        Your browser does not support the audio element.
    </audio>
    <!-- Atribut control digunakan untuk menampilkan tombol media seperti play, pause, timeline -->
    
    <audio loop>
        <source src="cat_meow.ogg" type="audio/ogg" />
        <source src="cat_meow.mp3" type="audio/mp3" />
        <source src="cat_meow.wav" type="audio/wav" />
        Your browser does not support the audio element.
    </audio>
    <!-- atribut loop digunakan untuk memberikan looping atau perulangan di dalam element audio -->


    <audio loop>
        <source src="cat_meow.ogg" type="audio/ogg" />
        <source src="cat_meow.mp3" type="audio/mp3" />
        <source src="cat_meow.wav" type="audio/wav" />
        Your browser does not support the audio element.
    </audio>
    <!-- Atribut autoplay digunakan untuk memainkan langsung audio -->
</body>
</html>
