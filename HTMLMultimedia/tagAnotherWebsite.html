<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Halaman Website Lainnya</title>
</head>
<body>
    <!-- Menampilkan halaman website lainnya menggunakan tag <iframe> -->
    <iframe></iframe>

    <!-- Atribute width dan height -->
    <iframe width="lebar iframe" height="tinggi iframe"></iframe>

    <!-- Sumber konten HTML -->
    <iframe src="link-ke-konten-html"></iframe>

    <!-- Atribute scrolling menampilkan scrollbar -->
    <iframe scrolling="no"></iframe>

    <!-- Atribute frameborder -->
    <iframe frameborder="0"></iframe>
    <!-- memberikan border pada pinggir frame -->

    <iframe src="https://bit.ly/32jR7ro" width="200" height="300" scrolling="no" frameborder="0"></iframe>
</body>
</html>
